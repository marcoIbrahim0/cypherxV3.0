version: '3.8'

services:
  cursor-headless:
    build: .
    container_name: cursor-headless-cli
    volumes:
      - .:/workspace
      - cursor-data:/tmp/cursor-headless
      - ~/.gitconfig:/home/cursor/.gitconfig:ro
      - ~/.ssh:/home/cursor/.ssh:ro
    environment:
      - CURSOR_API_KEY=${CURSOR_API_KEY:-}
      - HOME=/home/cursor
    working_dir: /workspace
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - cursor-network
    ports:
      - "3000:3000"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared-credentials.json:/etc/cloudflared/credentials.json:ro
    networks:
      - cursor-network
    depends_on:
      - cursor-headless

volumes:
  cursor-data:
    driver: local

networks:
  cursor-network:
    driver: bridge
